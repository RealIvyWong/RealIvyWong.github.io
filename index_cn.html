<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" media="screen" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <title>SecretBase | Yingjing Huang</title>
    <style>
        .language-link-box {
            padding-right: 5%;
        }

        .headshot {
            border-color: white;
            border-style: solid;
            border-radius: 50%;
            width: 200px;
        }

        /* 如果页面太短，使 footer 始终在页面底端 */
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background: url(images/bg2.jpg) no-repeat;
            background-size: 100% 100%;
        }

        main {
            flex: 1 0 auto;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('.fixed-action-btn').floatingActionButton();
            $('.tooltipped').tooltip();
        });
    </script>
</head>

<body>
    <!-- 导航条 -->
    <header>
        <div class="navbar-fixed">
            <nav class="transparent z-depth-0">
                <div class="nav-wrapper">
                    <div class="right language-link-box">
                        <a href="/" class="grey-text text-lighten-1">English</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="valign-wrapper">
        <div class="container white-text">
            <div class="row" align="center">
                <img class="headshot" src="images/myself-back.jpg">
                <h4>黄颖菁</h4>
                <p>一个无聊的家伙。想要改变世界却只有渺小的力量。</p>
            </div>
        </div>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large blue lighten-1">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
            <ul>
                <li>
                    <a class="btn-floating red tooltipped" data-position="left" data-tooltip="关于我" href="./about/index_cn.html">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating yellow darken-1 tooltipped" data-position="left" data-tooltip="研究项目"
                        href="./research/index_cn.html">
                        <i class="fa fa-flask" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating green tooltipped" data-position="left" data-tooltip="学术成果"
                        href="./publications/index_cn.html">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating blue tooltipped" data-position="left" data-tooltip="博客" href="https://www.cnblogs.com/IvyWong/">
                        <i class="fa fa-rss" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <!-- footer -->
    <footer class="page-footer transparent">
        <div class="footer-copyright">
            <div class="container center-align grey-text text-lighten-1">
                © 2019 Copyright Ivy
            </div>
        </div>
    </footer>
</body>

</html>
